{% extends "base_home.html" %}

{% block includes %}
<link rel="stylesheet" href="{{STATIC_URL}}css/signup.css" type="text/css"/>
{% endblock includes %}

{% block home_content %}
{% load i18n %}

<div class="row">
    <h1>{% trans 'title_signup' %}</h1>       
</div>
<div class="row">
	<form method="post" action="{% url 'main.views.users.signup' %}">
	    {% csrf_token %}
		{{ form }}
	    <button>
	        {% trans 'btn_register' %}
	    </button>
	
	</form>	
</div>

{% endblock %}
